name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint data + citations
        run: npm run lint:all

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Validate build artifacts
        run: node scripts/validate/validate_build_artifacts.mjs
