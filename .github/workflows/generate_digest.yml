name: Generate weekly digest

on:
  schedule:
    - cron: "0 10 * * 1" # 10:00 UTC Mondays
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate digest
        run: node scripts/digest/generate_weekly.mjs

      - name: Validate content
        run: |
          node scripts/validate/validate_schema.mjs
          node scripts/validate/validate_citations.mjs
          node scripts/validate/validate_links.mjs

      - name: Commit digest
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add src/content data
            git commit -m "chore(content): add weekly digest"
            git push
          else
            echo "No digest changes to commit."
          fi
